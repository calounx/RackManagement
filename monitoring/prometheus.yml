# Prometheus Configuration for HomeRack Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'homerack-production'
    environment: 'lampadas'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # Add alertmanager:9093 if you want to set up alerting

# Load alerting rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # HomeRack Backend API
  - job_name: 'homerack-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['homerack-backend:8000']
        labels:
          service: 'backend'
          app: 'homerack'
    # Increase timeout for backend scrapes
    scrape_timeout: 10s

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'lampadas-local'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          instance: 'lampadas-local'

